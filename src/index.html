    <script>
        function daysUntilSummerBreak(today) {
            const summerStart = new Date(2026, 6, 9)
            if (today >= summerStart) {
                return 0;
            }
            const schoolHolidays = [
                { from: new Date(2025, 11, 22), to: new Date(2026, 0, 2) },     // Christmas
                { from: new Date(2026, 1, 2), to: new Date(2026, 1, 7) },       // Winter
                { from: new Date(2026, 2, 30), to: new Date(2026, 3, 10) },     // Easter
                { from: new Date(2026, 4, 14), to: new Date(2026, 4, 17) },     // Ascension holidays :contentReference[oaicite:2]{index=2}
                { from: new Date(2026, 4, 26), to: new Date(2026, 4, 26) },     // Whitsun (Pfingst) holiday (a single day) :contentReference[oaicite:3]{index=3}
            ];
            function getPublicHolidays(year) {
                const list = [];
                function add(m, d) {
                    list.push(new Date(year, m, d));
                }
                add(0, 1);   // New Yearâ€™s Day
                add(9, 3);   // Day of German Unity
                add(9, 31);  // Reformation Day
                add(11, 25); // Christmas Day
                add(11, 26); // 2nd Christmas Day
                const easter = computeEasterSunday(year);
                const gf = new Date(easter); gf.setDate(easter.getDate() - 2);
                list.push(gf);
                const em = new Date(easter); em.setDate(easter.getDate() + 1);
                list.push(em);
                const asc = new Date(easter); asc.setDate(easter.getDate() + 39);
                list.push(asc);
                const pm = new Date(easter); pm.setDate(easter.getDate() + 50);
                list.push(pm);
                return list;
            }

            function computeEasterSunday(year) {
                const a = year % 19;
                const b = Math.floor(year / 100);
                const c = year % 100;
                const d = Math.floor(b / 4);
                const e = b % 4;
                const f = Math.floor((b + 8) / 25);
                const g = Math.floor((b - f + 1) / 3);
                const h = (19 * a + b - d - g + 15) % 30;
                const i = Math.floor(c / 4);
                const k = c % 4;
                const l = (32 + 2 * e + 2 * i - h - k) % 7;
                const m = Math.floor((a + 11 * h + 22 * l) / 451);
                const month = Math.floor((h + l - 7 * m + 114) / 31) - 1; // 0 = January
                const day = ((h + l - 7 * m + 114) % 31) + 1;
                return new Date(year, month, day);
            }
            function isSchoolHoliday(date) {
                return schoolHolidays.some(h => date >= h.from && date <= h.to);
            }
            const publicHolsByYear = {};
            function isPublicHoliday(date) {
                const y = date.getFullYear();
                if (!publicHolsByYear[y]) {
                    publicHolsByYear[y] = getPublicHolidays(y);
                }
                return publicHolsByYear[y].some(d =>
                    d.getFullYear() === date.getFullYear() &&
                    d.getMonth() === date.getMonth() &&
                    d.getDate() === date.getDate()
                );
            }
            let count = 0;
            let d = new Date(today);
            d.setDate(d.getDate() + 1);
            while (d < summerStart) {
                const dow = d.getDay();
                if (dow !== 0 && dow !== 6) {
                    if (!isSchoolHoliday(d) && !isPublicHoliday(d)) {
                        count++;
                    }
                }
                d.setDate(d.getDate() + 1);
            }
            return count;
        }
        function createBreakArray() {
            const daysLeftToday = daysUntilSummerBreak(new Date())
            const daysLeftAtStart = daysUntilSummerBreak(new Date("Mon Sep 08 2025"))
            const totalDays = daysLeftAtStart
            const passedDays = daysLeftAtStart - daysLeftToday
            const result = []
            for (let i = 0; i < totalDays; i++) {
                const val = i < passedDays ? 1 : 0
                const last = result[result.length - 1]

                if (!last || last.length === 6) result.push([val])
                else last.push(val)
            }
            return result
        }
        function visualize () {
            const daysLeftAtStart = daysUntilSummerBreak(new Date("Mon Sep 08 2025"));
            const daysLeftToday = daysUntilSummerBreak(new Date());
            const passedDays = daysLeftAtStart - daysLeftToday;
            output=`<span>${Math.ceil(passedDays / daysLeftAtStart * 100)}%</span>`
            createBreakArray().forEach(part=>{
                output+="<div class='part'>"
                part.forEach(day=>{
                    output+=`<div class="${day==1?'t':''}"></div>`
                })
                output+="</div>"
            })
            document.querySelector(".box").innerHTML = output;
            document.querySelector(".title b").textContent = daysLeftToday;
        }
        window.onload = function () {
            visualize()
            setTimeout(()=>{

            },300)
            setInterval(visualize,90000)
            if ('serviceWorker' in navigator) {

                    .catch((err) => console.log('Service Worker registration failed:', err));
            }
        }
